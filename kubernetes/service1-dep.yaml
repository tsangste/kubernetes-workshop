apiVersion: apps/v1
kind: Deployment
metadata:
  name: "service1"
  labels:
    app.kubernetes.io/name: "service1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "service1"
  template:
    metadata:
      labels:
        app: "service1"
    spec:
      containers:
        - name: "service1"
          image: "tsangste/kube-workshop-service1:latest"
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: production
          volumeMounts:
            - mountPath: "/usr/database"
              name: pvc
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: service1-pvc
